[users]
zhang = admin,root,dudu
wang = admin,dudu

[roles]
admin = user:create,user:update
root = user:create,user:delete

[main]
credentialsMatcher = com.meng.user.shiro.RetryLimitHashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName = SHA-256
credentialsMatcher.hashIterations = 2
credentialsMatcher.storedCredentialsHexEncoded = true


rolePermissionResolver = com.meng.user.shiro.permission.CustomRolePermissionResolver


userRealm = com.meng.user.shiro.realm.UserRealm
authorizer = org.apache.shiro.authz.ModularRealmAuthorizer


userRealm.credentialsMatcher = $credentialsMatcher
authorizer.rolePermissionResolver = $rolePermissionResolver


securityManager.realms = $userRealm
securityManager.authorizer = $authorizer